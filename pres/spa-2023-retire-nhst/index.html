# Our study is **underpowered**. What can we do?

.pull-left[

### The textbook approach:

* Do a **power analysis** beforehand and repeat the study with a larger sample and adequate power to detect the small/modest effect.

* Only one problem...

]

--

.pull-right[

### We can't collect a bigger 'random' sample: we have data from all 50 administrative units (states, local authorities, countries, etc.). This is an **apparent population** (Berk, Western &amp; Weiss, 1995a)


]



---

class: middle, center

# Some suggestions...

--

.big[**Bin statistical inference** (e.g. our data are the population, no inference is needed [Berk, Western &amp; Weiss, 1995a])]

--

.big[**Change the ecological unit** (e.g. individual level survey, neighbourhoods rather than local authorities or states, etc.)]

--

.big[**Pool data over several years** (e.g. data for states/LAs between 2015-2021) [Bollen, 1995]]

--

.big[**Use meta-analysis** (Several non-significant results can illuminate a significant one [Bollen, 1995])]

--

.big[**Bin null hypothesis significance testing**]

# **Bin statistical inference**&lt;br&gt;A theoretical/philosophical argument

.pull-left[

A brief recap of frequentist NHST:

* There is a true population parameter. 
* Our estimates of this parameter vary because our samples of data vary.
* The aim of statistical inference is to generalise from our sample to a population (e.g. a random sample of 500 people to the entire population of the UK)
* We test the probability that the estimate might be observed from a random sample of size N if the true population parameter is equal to 0.

&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;

]

--

.pull-right[

**Is this approach to statistical inference meaningful when our data are the complete population?**

&gt; "If the data (the apparent population) are a census of a population and interest lies in a population value, then descriptive statistics are all that is needed. No inference is needed since nothing is unknown." (Berk, Western &amp; Weiss, 1995b: 483)

But...

* The 'population' could refer to a 'superpopulation' — the underlying data generating process.
* Probably undesirable to have no measure of statistical uncertainty, especially if estimates are 'noisy'

]

* Uncomfortable implications for social policy/public administration research: .tuos_purple[macro- national or meso- policy and socioeconomic conditions don't matter because they're not convenient for our statistical practice]?

# **Pool data over several years**&lt;br&gt;The problem with pooling

* Pool panel data for the same countries/LAs/states, etc. over multiple years to increase the sample size.
* Ignores the multilevel structure of the data...

]


---

class: middle
background-color: white


&lt;img src="images/pool-same.png" width="100%" /&gt;


???

The top panel shows the results from 200 simulated datasets that represent 50 units (states, LAs, countries) measured over 20 time points (e.g. 2002-2022). The coefficients are far more likely to be significant, and are generally unbiased, however, this ignores the fact that differences between units are distinct from differences within- units.

Once an appropriate multilevel CWC(M) model is used, the standard errors for the between units — the units answering the question of whether, for example, states with higher levels of spending have higher rates of children in care — end up the same as the single year standard errors.


---

class: middle
background-color: white


&lt;img src="images/pool-zero.png" width="100%" /&gt;


???

This can result in considerable bias when the effects are anything but exactly the same at the between and within unit level. This is highly unlikely. For example, in children's services spending the between-unit level is typically positive (places with more problems get more money), while the relationship at the within-unit level are typically negative (if a place gets more money than usual in a given year it tends to have fewer problems).

# **Meta-analysis**&lt;br&gt;In theory and practice...


* It is true that we could repeat a study every year for 20 years and even if all of the coefficients from each individual study were non-significant a meta-analysis of all of these studies would be likely to be significant.

* It is also true that doing this would be incredibly boring, unlikely to attract funding, and unlikely to get written up and published...

* This would lead to considerable publication bias which will affect the meta-analysis results

]

**Frequentist NHST Interpretation**

* There was no statistically significant association between spending on family support services and rates of children in care (p = 0.244)


]

**Bayesian descriptive interpretation**

* .tuos_purple[87% of the posterior distribution] was consistent with spending having a .tuos_purple[negative effect on rates of children in care]; greater spending on preventative services is around 6.7 times as likely to reduce rates of care entry than to increase them (*Probability of direction*).

* .tuos_purple[65% of the posterior distribution] was associated with a .tuos_purple[negative effect of spending beyond what would be considered practically equivalent to zero]. There is only a 3% probability that increasing spending would increase rates of care (*Region of Practical Equivalence*).




]

**Bayesian descriptive interpretation**


* There is a .tuos_purple[76.5% probability that increasing spending would decrease rates of children in care to such an extent to be cost-neutral] (&lt; -0.05sd) (*Policy Relevant Value*).



]

&gt; The .tuos_purple[straightforwardness] of these statements is possible because of the .tuos_purple[Bayesian] interpretation of probability: the parameter varies but the data are fixed, our knowledge of the parameter's value is uncertain, rather than the variability of the sample.&lt;br&gt;&lt;br&gt;However, that doesn't mean that .tuos_purple[frequentist] descriptions of uncertainty are impossible to imagine. The challenge is the dominance of NHST and difficulty of interpretation.


]

class: center, middle

# Conclusions &amp; Reflections

.big[These kinds of .tuos_purple[apparent populations are common in social policy research]. Their units are also meaningful for policy development.]

--

.big[A reliance on NHST, inappropriate at worst and underpowered at best, indirectly .tuos_purple[generates more evidence for individualised/atomised policies and framing of social problems] (where there is more statistical power). How many effects stood no chance of being detected?]

--

.big[There are .tuos_purple[no shortcuts for making up for the shortfall of statistical power] in apparent populations, but alternative descriptive accounts of uncertainty are possible and desirable.]
