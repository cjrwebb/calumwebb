## Two analyses of the same data 

&lt;img src="eusarf-2023_files/figure-html/unnamed-chunk-4-1.png" width="1200" height="500" /&gt;

class: middle

In both cases, our dataset is 13 years of observations of ~150 local authorities in England .footnote[[1] [Bell, A., &amp; Jones, K. (2015)](https://www.cambridge.org/core/journals/political-science-research-and-methods/article/explaining-fixed-effects-random-effects-modeling-of-timeseries-crosssectional-and-panel-data/0334A27557D15848549120FE8ECD8D63)]

.pull-left[

## Analysis 1:

`$$Y_i = \beta_0 + \beta_1X + e_{i}\\$$`

]

.pull-right[

## Analysis 2: 

`$$Y_{ij} = \beta_0 + \beta_1\bar{X}_{j} + \beta_2(X_{ij}-\bar{X_j}) + U_{0j} + e_{i}\\
U_{0j} \sim N(0, \sigma_{u_0})$$`


]


---

class: middle

In both cases, our dataset is 13 years of observations of ~150 local authorities in England .footnote[[1] [Bell, A., &amp; Jones, K. (2015)](https://www.cambridge.org/core/journals/political-science-research-and-methods/article/explaining-fixed-effects-random-effects-modeling-of-timeseries-crosssectional-and-panel-data/0334A27557D15848549120FE8ECD8D63)]

.pull-left[

## Analysis 1:

`$$Y_i = \beta_0 + \beta_1X + e_{i}\\$$`

* Ignores the structural nature of the data (multiple time points refer to the same local authorities) - .turquoise_dark[autocorrelation - dependence between residuals]


]

.pull-right[

## Analysis 2:

`$$Y_{ij} = \beta_0 + \beta_1\bar{X}_{j} + \beta_2(X_{ij}-\bar{X_j}) + U_{0j} + e_{i}\\
U_{0j} \sim N(0, \sigma_{u_0})$$`

In `\(Y\)`:

* `\(U_{0j}\)` adjusts for the average rate of CLA within the local authority over time (e.g. unmeasured LA-level effects)

In `\(X\)`:

* `\(\beta_1\bar{X_j}\)` measures the effect of the .turquoise_dark[local authority average spend]
* `\(\beta_2(X_{ij}-\bar{X_j})\)` measures the effect of .turquoise_dark[changes in that spend over time within local authorities]


]

# The equations and technical reasons for a specific model aren't important: the differences in the causal structure at the between and within level does!



---

class: middle

.pull-left[
.center[

&lt;img src="eusarf-2023_files/figure-html/unnamed-chunk-5-1.png" width="450" height="400" /&gt;

]
]


.middle-right[

# .turquoise_dark[Our theoretical model]

Poverty causes an increase in child welfare interventions (via other mediators not shown, *family stress*, *family investment*).&lt;sup&gt;2&lt;/sup&gt; 

Spending on family support and other preventative services causes decreases in child welfare interventions (via more complex mediators not shown, *respite*, *ordinary help*, *therapeutic or parenting interventions*, *childcare*, *socialisation/education*)

Spending on family support and other preventative services can alleviate poverty (via more complex mediators, *additional childcare*), which can indirectly reduce rates of intervention.


]

.footnote[[2] [Skinner, G. C., Bywaters, P. W., &amp; Kennedy, E. (2023).](https://doi.org/10.1002/car.2795) ]


---

class: middle


.middle-left[

# .turquoise_dark[But isn't this an equally plausible model..?]

Child welfare interventions cause an increase in spending on family support, preventative, and other child welfare services more generally as national and local government direct more resources to local authorities with the greatest needs. Alternatively, places with lower child welfare interventions have more money to spend on family support.

Poverty is used in funding formulas to determine the funding that a local authority receives for child welfare services, in this way, poverty can be argued to *cause* higher spending.

]

.pull-right[
.center[

&lt;img src="eusarf-2023_files/figure-html/unnamed-chunk-6-1.png" width="450" height="400" /&gt;

]
]

---
class: inverse, middle


# How can both of these causal models be true?


---

class: middle


.pull-left[
.center[

### Within Local Authorities over time

&lt;img src="eusarf-2023_files/figure-html/unnamed-chunk-7-1.png" width="450" height="400" /&gt;

*'In years when a local authority is able to spend more than their average, are CWI rates higher or lower within that local authority?'* `\(\beta_2(X_{ij}-\bar{X}_j)\)`

]
]

.pull-right[
.center[

### Between Local Authorities

&lt;img src="eusarf-2023_files/figure-html/unnamed-chunk-8-1.png" width="450" height="400" /&gt;

*'When local authorities have higher spending than other local authorities, are their CWI rates higher or lower than other local authorities?'* `\(\beta_1\bar{X}_j\)`

]
]

class: inverse, middle


# In a within-between model (or comparable model, e.g. RI-CLPM&lt;sup&gt;3&lt;/sup&gt;), we can separate these conflicting causal models.


.footnote[[3] [Hamaker, E. L., Kuiper, R. M., &amp; Grasman, R. P. (2015).](https://doi.org/10.1037/a0038889) ]

# Findings

A **£100 increase in family support &amp; preventative services per child sustained over two years** was associated with a **decrease of around 3.52** (89%CrI: -3.98, -3.06) children looked after in out-of-home care per 10,000 children (around 3,900 children nationally, or a 5% reduction in an average local authority CLA rate) **and a 1.65 decrease in children on a child protection plan per 10,000** (89%CrI: -2.09, -1.21) (around 1,800 children nationally, or a 3.6% decrease).





]

# Findings

A **£100 increase in family support &amp; preventative services per child sustained over two years** was associated with a **decrease of around 3.52** (89%CrI: -3.98, -3.06) children looked after in out-of-home care per 10,000 children (around 3,900 children nationally, or a 5% reduction in an average local authority CLA rate) **and a 1.65 decrease in children on a child protection plan per 10,000** (89%CrI: -2.09, -1.21) (around 1,800 children nationally, or a 3.6% decrease).

The **concurrent** or **immediate** same-year effect of a £100 increase in family support and preventative services spending per child was a decrease of around **1 CLA per 10,000**.

The **lagged** effect of an increase of £100 in family support and preventative services was a decrease of around **2 CLA per 10,000**.

The remainder of the effect (~**0.5**) was an **indirect effect due to reduced rates of children on child protection plans and children in need associated with the hypothesised spending increase**.



]

## Variation between years and local authorities...

The model can also be extended to estimate variation **between years** and **across different local authorities**, e.g.:

`$$Y_{ij} = \beta_0 + \beta_1\bar{X}_{j} + \beta_{2}(X_{ij}-\bar{X_j}) + U_{0j} + U_{1j}(X_{ij}-\bar{X_j}) + e_{i}\\
U_{0j} \sim N(0, \sigma_{u_0})\\
U_{1j} \sim N(0, \sigma_{u_1})$$`

In the above example, we are stating: *there is a general population effect of spending on child welfare intervention rates within local authorities* ( `\(\beta_{2}(X_{ij}-\bar{X_j})\)` ), *but also that this effect varies depending on the local authority* ( `\(U_{1j}(X_{ij}-\bar{X_j})\)` ).


]

.pull-right[

.center[

&lt;img src="images/cla_eff_map.png" width="85%" /&gt;

]

]

.pull-left[

## In years where the effectiveness of preventative services was worse, were preventative services also worse at reducing child poverty?

It's difficult to say, but this does not seem to be the case. However, it's important to highlight that the **effectiveness of family support and preventative services was greater in the earliest time points where such an analysis is possible** (UK LA child poverty levels between 2009-10 and 2014-15, and between 2015-16 and 2021-22 are not directly comparable).


]

.middle-right[

# Conclusions

* We have a core, probably under-recognised problem in a lot of child welfare research where different causal structures operate at different levels, especially where 'supply-side' resources are concerned where central governance interacts with local governance.

--

* Luckily, methods have been developed and are already widely used to help us untangle effects between-units and within-units; such methods also further extend to segregating stable 'between' differences, trends, and deviations from trends where a causal model suggests they may differ (perhaps due to an unmeasured external factor, e.g. CIN&lt;sup&gt;4&lt;/sup&gt;)

.footnote[
&lt;br&gt;[4] [Webb, C. (2023).](https://doi.org/10.1017/S0047279421000696) 
]

--

* Untangling this causality strongly suggests that spending on family support and other preventative children's services decrease rates of children entering care or being placed on child protection plans, but this varies quite dramatically over time and across different places, creating opportunities for collaboration and learning. Further analysis currently being finalised supports existing studies&lt;sup&gt;5&lt;/sup&gt; that find that the effectiveness of support also differs markedly between different populations, with older children benefitting most on average.

.footnote[&lt;br&gt;[5] [Bennett, D. L., et al. (2021).](https://doi.org/10.1016/j.childyouth.2021.106289) ]
